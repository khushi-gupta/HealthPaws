<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to HealthPaws!</h1>
  <div id="sawo-container" class="cont" style="height: 400px; width: 400px;margin: auto;"><h2>Login</h2>
  </div>
  <h2>"Animals deserve all the love in the world"</h2>
  <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
  <script>
    const payload = sessionStorage.getItem("payload");
    if (payload) {
      window.location.href = "/home";
    }
    var config = {
      containerID: "sawo-container",
      identifierType: "email",
      apiKey: "39c6e64a-01d7-4af9-88b4-7756e0d12d47",
      onSuccess: (payload) => {
        sessionStorage.setItem("payload", JSON.stringify(payload));
        window.location.href = "/home";
      },
    };
    var sawo = new Sawo(config);
    sawo.showForm();
  </script>
  </body>
</html>
